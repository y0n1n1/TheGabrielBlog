<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link id="logo" rel="icon" type="image/png" href="public/Logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gabriel Gramicelli</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Detect dark mode and change logo accordingly
      function updateLogoBasedOnTheme() {
        const logo = document.getElementById('logo');
        const darkModeMediaQuery = window.matchMedia('(prefers-color-scheme: dark)');

        if (darkModeMediaQuery.matches) {
          // User prefers dark mode, change to DarkLogo.png
          logo.setAttribute('href', 'public/DarkLogo.png');
        } else {
          // User prefers light mode, set to Logo.png
          logo.setAttribute('href', 'public/Logo.png');
        }

        // Listen for theme changes and update the logo
        darkModeMediaQuery.addEventListener('change', (e) => {
          if (e.matches) {
            logo.setAttribute('href', 'public/DarkLogo.png');
          } else {
            logo.setAttribute('href', 'public/Logo.png');
          }
        });
      }

      updateLogoBasedOnTheme();
    </script>
  </body>
</html>
